<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trujillo Chamber of Commerce | Home</title>
    <meta property="og:title" content="Trujillo Chamber of Commerce">
    <meta property="og:type" content="website">
    <meta property="og:image" content="https://res.cloudinary.com/dhu9pmzqp/image/upload/v1737349423/hero-image-medium_eguvqf.webp">
    <meta property="og:url" content="https://gotayjosue.github.io/wdd231/chamber/directory.html">
    <meta name="author" content="Josué Hernández Gotay">
    <meta name="description" content="WDD 231 - Web Frontend Development I - Josué Hernández Gotay">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-large.css">
    <script src="scripts/home.js" defer></script>
</head>
<body>

    <header>
        <img class="logo" src="images/logo.webp" alt="Logo" height="100" width="130">
        <h3>Trujillo</h3>
        <p>Chamber of Commerce</p>
      
        <nav id="navigation">
            <a href="index.html">Home</a>
            <a href="directory.html">Directory</a>
            <a href="#">Join</a>
            <a href="#">Discover</a>
        </nav>

        <img class="light-mode" src="images/light-mode.webp" height="50" width="50" alt="Light mode to dark mode icon">
        <button id="menuButton"></button>
        
    </header>
    <div class="hero">
        <picture>
            <source media="(min-width: 1000px)" srcset="images/hero-image-wide.webp">
            <source media="(min-width: 550px)" srcset="images/hero-image-medium.webp">
            <img src="images/hero-image-small.webp" alt="Commerce image" width="500" height="667">
        </picture>
    </div>
    <main>
        <h2>Home</h2>
        <div class="home">
            <section class="events">
                <h3>Events</h3>
            </section>

            <section class="currentWeather">
                <h3>Current Weather</h3>
                <img id="weatherIcon" >
                <p id="temp"></p>
                <p id="description"></p>
                <p id="high"></p>
                <p id="low"></p>
                <p id="humidity"></p>
                <p id="sunrise"></p>
                <p id="sunset"></p>
               

            </section>

            <section class="weatherForecast">
                <h3>Weather Forecast</h3>
                <p id="day1"></p>
                <p id="day2"></p>
                <p id="day3"></p>
            </section>
        </div>
        <div id="spotlights"></div>
    </main>

    <footer>
        <div class="contact">
            <strong>Trujillo Chamber of Commerce</strong>
            <p>10 Ave Trujillo Center</p>
            <p>Trujillo, Colón 32101</p>
            <p>info@trujilloserv.org</p>
            <p>+504 3335-9229</p>
        </div>
        <div class="social-media">
            <img src="images/facebook-logo.webp" alt="facebook icon">
            <img src="images/linkedin-logo.webp" alt="linkedIn icon">
            <img src="images/instagram-logo.webp" alt="instagram icon">
        </div>
        <div class="project">
            <p>WDD 231 Class Project</p>
            <p>Josué Gotay</p>
            <p id="name"></p>
            <p id="modificationDate"></p>
        </div>
    </footer>
        
    </body>
</html>
